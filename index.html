<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nicole Nian - Abstract Oil Paintings</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- 自定义 CSS：极简黑底 + 大图全屏 + 导航栏 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      overflow-x: hidden;
    }

    /* 导航栏：固定右上角 + 左上角名字 */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff !important;
      padding-left: 2rem;
    }

    .navbar-nav {
      margin-right: 2rem;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin-left: 1.5rem;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #ccc !important;
    }

    /* 全屏 Hero 大图 */
    .hero {
      height: 100vh;
      width: 100vw;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 轮播区（点击名字后滚动到这里） */
    #artworks-carousel {
      padding: 5rem 0;
      background: #000;
    }

    .carousel-item img {
      width: 100%;
      height: 80vh;
      object-fit: contain;
    }

    .carousel-control-prev, .carousel-control-next {
      width: 5%;
      opacity: 0.7;
    }

    /* 滚动平滑 */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- 左上角名字，点击滚动到轮播区 -->
      <a class="navbar-brand" href="#artworks-carousel">Nicole Nian</a>

      <!-- 右边分类 -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#artworks-carousel">ARTWORKS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#statements">STATEMENTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">CONTACT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#bio">BIO</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 全屏大图 Hero（主页打开第一眼） -->
  <div class="hero" id="hero">
    <img src="images/painting1.jpg" alt="Nicole Nian - Inner Depths Series">  <!-- 替换成你最震撼的一张画 -->
  </div>

  <!-- 轮播区（点击名字或 ARTWORKS 后滚动到这里） -->
  <section id="artworks-carousel">
    <div class="container">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- 第一张轮播图 -->
          <div class="carousel-item active">
            <img src="images/painting1.jpg" class="d-block w-100" alt="Painting 1">
          </div>
          <!-- 第二张 -->
          <div class="carousel-item">
            <img src="images/painting2.jpg" class="d-block w-100" alt="Painting 2">
          </div>
          <!-- 第三张（你可以继续加到第10张） -->
          <div class="carousel-item">
            <img src="images/painting3.jpg" class="d-block w-100" alt="Painting 3">
          </div>
          <!-- ... 继续加 painting4.jpg 到 painting10.jpg ... -->
        </div>

        <!-- 左右箭头 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>

  <!-- 占位锚点（后面你可以加内容） -->
  <section id="statements" style="height: 100vh; background: #111; padding: 5rem 0;">
    <div class="container text-center">
      <h2>STATEMENTS</h2>
      <p>Here will be your artist statement...</p>
    </div>
  </section>

  <section id="contact" style="height: 100vh; background: #000; padding: 5rem 0;">
    <div class="container text-center">
      <h2>CONTACT</h2>
      <p>Email: nicole@example.com</p>
    </div>
  </section>

  <section id="bio" style="height: 100vh; background: #111; padding: 5rem 0;">
    <div class="container text-center">
      <h2>BIO</h2>
      <p>Your bio here...</p>
    </div>
  </section>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
