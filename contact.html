<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CONTACT - Nicole Nian</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-weight: 300;
      line-height: 1.6;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(255,255,255,0.98);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
      padding: 1.2rem 0;
    }

    .navbar-brand {
      font-size: 1.4rem;
      font-weight: 300;
      color: #000 !important;
      padding-left: 2rem;
      letter-spacing: 0.1em;
    }

    .navbar-nav .nav-link {
      color: #000 !important;
      font-weight: 300;
      font-size: 0.95rem;
      margin-left: 2rem;
      letter-spacing: 0.05em;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #555 !important;
    }

    .contact-wrapper {
      min-height: 100vh;
      padding: 12rem 4% 8rem;
      display: flex;
      align-items: center;
      background: #fff;
      text-align: center;
    }

    .contact-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .contact-title {
      font-size: 1.45rem;
      font-weight: 300;
      margin-bottom: 2.5rem;
      letter-spacing: 0.06em;
      color: #000;
    }

    .contact-text {
      font-size: 0.95rem;
      line-height: 1.9;
      color: #666;
      margin-bottom: 2rem;
    }

    .contact-link {
      color: #000;
      text-decoration: none;
      font-size: 1rem;
      letter-spacing: 0.05em;
      transition: color 0.3s;
    }

    .contact-link:hover {
      color: #555;
    }

    .contact-social {
      margin-top: 3rem;
    }

    .contact-social a {
      margin: 0 1.5rem;
      color: #666;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    .contact-social a:hover {
      color: #000;
    }

    @media (max-width: 768px) {
      .contact-wrapper { padding: 10rem 6% 6rem; }
      .contact-title { font-size: 1.35rem; }
      .contact-text { font-size: 0.9rem; }
      .navbar-brand { font-size: 1.3rem; padding-left: 1.5rem; }
      .nav-link { font-size: 0.9rem; margin-left: 1.4rem; }
    }
  </style>
</head>

<body>
  <!-- 导航栏（与你的其他页面一致） -->

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="artworks.html">ARTWORKS</a></li>
          <li class="nav-item"><a class="nav-link" href="statements.html">STATEMENT</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">CONTACT</a></li>
          <li class="nav-item"><a class="nav-link" href="bio.html">BIO</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact 内容 -->
  <div class="contact-wrapper">
    <div class="contact-content">
      <h1 class="contact-title">CONTACT</h1>

      <p class="contact-text">
        Feel free to reach out for collaborations, inquiries, or just to say hello.
      </p>

      <p>
        <a href="mailto:your.email@example.com" class="contact-link">
          your.email@example.com
        </a>
      </p>

      <div class="contact-social">
        <a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a>
        <a href="https://twitter.com/yourusername" target="_blank">X / Twitter</a>
        <a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
      </div>

      <a href="index.html" class="back-link mt-5 d-block">← Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
