  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-weight: 300;
      line-height: 1.6;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(255,255,255,0.98);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
      padding: 1.2rem 0;
    }

    .navbar-brand {
      font-size: 1.4rem;
      font-weight: 300;
      color: #000 !important;
      padding-left: 2rem;
      letter-spacing: 0.1em;
    }

    .navbar-nav .nav-link {
      color: #000 !important;
      font-weight: 300;
      font-size: 0.95rem;
      margin-left: 2rem;
      letter-spacing: 0.05em;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #555 !important;
    }

    .contact-wrapper {
      min-height: 100vh;
      padding: 12rem 4% 8rem;
      display: flex;
      align-items: center;
      background: #fff;
      text-align: center;
    }

    .contact-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .contact-title {
      font-size: 1.45rem;
      font-weight: 300;
      margin-bottom: 2.5rem;
      letter-spacing: 0.06em;
      color: #000;
    }

    .contact-info {
      font-size: 0.95rem;
      line-height: 1.9;
      color: #333;
      margin-bottom: 2rem;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .contact-info p {
      margin: 0 0 0.4rem 0; /* 正常行间距 */
    }

    .contact-info .empty-line {
      height: 1.5rem; /* 空一行的高度 */
    }

    .contact-divider {
      width: 120px;
      height: 1px;
      background-color: #ccc;
      border: none;
      margin: 2rem auto;
    }

    .contact-social {
      margin-top: 1rem;
    }

    .contact-social a {
      display: block;
      margin: 1.5rem 0;
      color: #000;
      text-decoration: none;
      font-size: 1rem;
      letter-spacing: 0.05em;
      transition: color 0.3s;
    }

    .contact-social a:hover {
      color: #555;
    }

    .contact-social img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      margin-right: 12px;
    }

    .back-link {
      display: block;
      margin-top: 4rem;
      font-size: 0.95rem;
      color: #666;
      text-decoration: none;
      letter-spacing: 0.05em;
    }

    .back-link:hover {
      color: #000;
    }

    @media (max-width: 768px) {
      .contact-wrapper { padding: 10rem 6% 6rem; }
      .contact-title { font-size: 1.35rem; }
      .contact-info { font-size: 0.9rem; }
      .navbar-brand { font-size: 1.3rem; padding-left: 1.5rem; }
      .nav-link { font-size: 0.9rem; margin-left: 1.4rem; }
    }
  </style>
</head>
