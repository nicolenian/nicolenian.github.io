<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ARTWORKS - Nicole Nian</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- 自定义 CSS：黑底 + Album 网格 + 细字体 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #e0e0e0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-weight: 300;  /* 细字体，像 Ian */
      line-height: 1.6;
    }

    /* 导航栏：固定右上角，半透明 */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .navbar-brand {
      font-size: 1.4rem;
      font-weight: 300;
      color: #fff !important;
      padding-left: 2rem;
      letter-spacing: 0.1em;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 300;
      font-size: 0.95rem;
      margin-left: 1.5rem;
      letter-spacing: 0.05em;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #ccc !important;
    }

    /* Album 网格容器 */
    .album {
      padding: 8rem 2rem 4rem;  /* 避开导航栏 */
      background: #000;
    }

    .card {
      background: #1a1a1a;
      border: none;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-img-top {
      height: 300px;
      object-fit: cover;
    }

    .card-title {
      color: #fff;
      font-weight: 300;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .card-text {
      color: #ccc;
      font-weight: 300;
      font-size: 0.9rem;
    }

    .btn-outline-light {
      font-weight: 300;
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
      .album { padding-top: 6rem; }
      .card-img-top { height: 250px; }
      .navbar-brand { font-size: 1.2rem; padding-left: 1rem; }
      .nav-link { margin-left: 1rem; font-size: 0.9rem; }
    }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Nicole Nian</a>  <!-- 点击回首页 -->

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="artworks.html">ARTWORKS</a></li>
          <li class="nav-item"><a class="nav-link" href="statements.html">STATEMENTS</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT</a></li>
          <li class="nav-item"><a class="nav-link" href="bio.html">BIO</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ARTWORKS Album 网格（像 Bootstrap Album 示例） -->
  <main class="album">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        
        <!-- 你的第1幅画 -->
        <div class="col">
          <div class="card shadow-sm">
            <img src="images/painting1.jpg" class="card-img-top" alt="Inner Depths 1">
            <div class="card-body">
              <h5 class="card-title">Inner Depths 1</h5>
              <p class="card-text">Oil on canvas, 100x150cm, 2025</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-light">View</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 第2幅（复制修改文件名、标题、描述） -->
        <div class="col">
          <div class="card shadow-sm">
            <img src="images/painting2.jpg" class="card-img-top" alt="Inner Depths 2">
            <div class="card-body">
              <h5 class="card-title">Inner Depths 2</h5>
              <p class="card-text">Oil on canvas, 120x180cm, 2025</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-light">View</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 第3幅到第10幅：复制上面结构，改 src、title、text -->
        <!-- 示例第3幅 -->
        <div class="col">
          <div class="card shadow-sm">
            <img src="images/painting3.jpg" class="card-img-top" alt="Inner Depths 3">
            <div class="card-body">
              <h5 class="card-title">Inner Depths 3</h5>
              <p class="card-text">Oil on canvas, 90x130cm, 2025</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-light">View</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- ... 继续复制加到第10幅 ... -->
        <!-- 你可以复制上面的 <div class="col">...</div> 块9次，改 painting4.jpg 到 painting10.jpg -->

      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
