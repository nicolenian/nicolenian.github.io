  <!-- 自定义 CSS：白底 + 强制直角 + 间距适中 + 原图比例 + 无框无阴影 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-weight: 300;
      line-height: 1.6;
    }

    /* 导航栏 */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(255,255,255,0.98);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
      padding: 1.2rem 0;
    }

    .navbar-brand {
      font-size: 1.4rem;
      font-weight: 300;
      color: #000 !important;
      padding-left: 2rem;
      letter-spacing: 0.1em;
    }

    .navbar-nav .nav-link {
      color: #000 !important;
      font-weight: 300;
      font-size: 0.95rem;
      margin-left: 2rem;
      letter-spacing: 0.05em;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #555 !important;
    }

    /* 网格容器 */
    .album {
      padding: 10rem 6% 6rem;
      background: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .row {
      align-items: center;
      width: 100%;
    }

    .col {
      padding: 2rem 1.2rem;
    }

    .card {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      border-radius: 0 !important;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card-img-top {
      width: 100% !important;
      height: auto !important;
      object-fit: contain !important;
      background: transparent !important;
      border-radius: 0 !important; /* 强制图片直角 */
      display: block;
      margin: 0 auto;
    }

    .card-body {
      padding: 1rem 0 0;
      text-align: center;
    }

    .card-title {
      color: #000;
      font-weight: 300;
      font-size: 1.2rem;
      margin: 0.75rem 0 0.5rem;
      letter-spacing: 0.05em;
    }

    .card-text {
      color: #666;
      font-weight: 300;
      font-size: 0.95rem;
      margin: 0;
    }

    @media (max-width: 768px) {
      .album { padding: 8rem 5% 4rem; }
      .col { padding: 1.5rem 0.8rem; }
      .card-title { font-size: 1.1rem; }
      .card-text { font-size: 0.9rem; }
    }
  </style>
</head>
